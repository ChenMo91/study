<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应三栏布局-margin负值法</title>
	<style>
		html,body{
			margin:0;
			height:100%;
		}
		#main{
			width:100%;
			height:100%;
			float:left;
		}
		#main #body{
			margin:0 210px;
			background: #ffe6b8;
			height:100%;;
		}
		.left,.right{
			width:200px;
			height:100%;
			float:left;
			background-color:#a0b3d6;
		}
		.left{
			margin-left:-100%;
		}
	</style>
	<script>
		function alert(){
			console.log(1);
			setTimeout(alert,5000);
		} 
		alert();
	</script>
</head>
<body>
	<div id="main">
		<div id="body"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>

</body>
</html>
