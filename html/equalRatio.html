<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现长宽比1：1</title>
	<style>
		.wrap{
			padding-top:50%;
			position: relative;
			width:50px;
			height: 50px;
		}	
		.main{
			
			position: absolute;
			top:0;
			left:0;
			color:red;
		}
	</style>
	
</head>
<body>
	<div class="wrap">
		<div class="main">1111</div>
	</div>
	<script>
		var el = document.getElementsByClassName('main')[0];
		var attr = el.getAttributeNode('class');
		var text = el.firstChild;
		console.log(el.nodeType);//1
		console.log(el.nodeValue);//null
		console.log(el.nodeName);//DIV
		console.log(attr.nodeType);//2
		console.log(attr.nodeValue);//main
		console.log(attr.nodeName);//class
		console.log(text.nodeType);//3
		console.log(text.nodeValue);//1111
		console.log(text.nodeName);//#text
		console.log(el.style.color);//空白
		console.log(getComputedStyle(el).color)
	</script>
	
</body>
</html>
