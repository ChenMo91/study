<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<script>
		function foo(){
			console.log('first');
			setTimeout(function(){
				console.log('second');
			},5)
		}
		for(var i=0;i<5;i++){
			foo();//first first first first first second second second second second
		}
	</script>
</body>
</html>
