<html>
<head>
	<meta charset="utf-8">
	<title>原型</title>
	<script type="text/javascript">
		function Foo(y) {
			this.y = y;
		}
		Foo.x = 10;
		Foo.prototype.cal = function (z) {
			return  this.x + this.y + z; 
		};
		var b = new Foo(20);
		b.cal(30);
		console.log(Foo.prototype);
		console.log(Foo.prototype.__proto__);
		console.log(Foo.__proto__);

		//静态作用域
		var a = 3;
		function foo() {
			console.log(a);
			console.log(this);
		}
		function bar() {
			var a = 2;
			foo();
		}
		bar();//3 window
		//this
		function foo1() {
			var c = 1;
			bar1();
		}
		function bar1() {
			console.log(this.c);
		}
		foo1();//undefined
		//1)
		var A = {n:4399};
		var B = function (){
			this.n = 9999;
		};
		var C = function () {
			var n = 8888;
		};
		B.prototype = A;
		C.prototype = A;
		var b = new B();
		var c = new C();
		A.n++;
		console.log(b.n);//9999
		console.log(c.n);//4400

		//闭包
		function aa () {
			var n = 1;
			function add(){
				n++;
				console.log(n);
			}
			return {n:n,add:add};
		}
		var d = aa();
		d.add();
		console.log(d.n)
	</script>
</head>
<body>

</body>
</html>
