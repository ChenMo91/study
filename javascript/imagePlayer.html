<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		ul,li {
			margin:0;
			padding:0;
			list-style: none;
			position: relative;
			font-size: 0;
		}
		.slideWrap{
			width: 320px;
			height:240px;
			overflow: hidden;
		}
		ul{
			width: 1280px;
			height: 240px;
		}
		li{
			width: 320px;
			height: 240px;
			display: inline-block;
			
		}
	</style>
</head>
<body>
<div class="slideWrap">
	<ul class="slideImgs">
		<li>
			<img width="100%" height="100%" src="../images/1.jpg" alt="">
		</li>
		<li>
			<img width="100%" height="100%" src="../images/2.jpg" alt="">
		</li>
		<li>
			<img width="100%" height="100%" src="../images/3.jpg" alt="">
		</li>
		<li>
			<img width="100%" height="100%" src="../images/4.jpg" alt="">
		</li>
	</ul>
</div>
	
	<script>
		var ul = document.getElementsByClassName('slideImgs')[0];
		var i = 1;
		setInterval(function() {
			if (i == 4) {
				i = 0;
			}
			ul.style.left = (- i *320) + 'px';
			i++;
		},2000)
		
	</script>
</body>
</html>
